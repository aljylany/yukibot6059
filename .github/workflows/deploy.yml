name: 🤖 نشر بوت يوكي

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 اختبار البوت
    
    steps:
    - name: 📥 سحب الكود
      uses: actions/checkout@v4
      
    - name: 🐍 إعداد Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 تثبيت المكتبات
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔍 فحص الأخطاء
      run: |
        python -m py_compile main.py
        python -c "print('✅ البوت يجتاز الفحص النحوي')"
        
  # ملاحظة: يتم النشر يدوياً عن طريق المستخدم باستخدام Docker أو VPS
  # هذا workflow للاختبار فقط، النشر يتطلب إعداد خادم خاص

  docker:
    needs: test
    runs-on: ubuntu-latest
    name: 🐳 بناء Docker Image
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: 📥 سحب الكود
      uses: actions/checkout@v4
      
    - name: 🔧 إعداد Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 🐳 بناء Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: yuki-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max